<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account - Personal Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">‚ö†Ô∏è Delete Account</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>Warning:</strong> This action cannot be undone!
                        </div>
                        
                        <p class="text-muted">
                            Deleting your account will permanently remove:
                        </p>
                        <ul class="text-muted">
                            <li>All your personal information</li>
                            <li>All your financial transactions</li>
                            <li>Your login credentials</li>
                        </ul>
                        
                        <hr>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm your password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password to confirm deletion" required>
                                <div class="form-text">This is required to confirm account deletion.</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg" 
                                        onclick="return confirm('Are you absolutely sure you want to delete your account? This action cannot be undone!')">
                                    üóëÔ∏è Delete My Account
                                </button>
                                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
                                    Cancel - Keep My Account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
